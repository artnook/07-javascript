<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>javascript|선행</title>
  </head>
  <body>
    <h1>javascript</h1>

    <!-- 문자 데이터 -->
    <h2>문자 데이터</h2>
    <script>
      let myName = "artnook";
      let email = "kyb6079@naver.com";
      let hello = `안녕! ${myName}야`;

      console.log(myName);
      console.log(email);
      console.log(hello);
    </script>

    <!-- 불린 데이터 -->
    <h2>Bolean 데이터</h2>
    <script>
      let checked = true;
      let isShow = false;

      console.log(checked);
      console.log("checked :" + checked);
      console.log(isShow);
      console.log(`isShow : ${isShow}`);
    </script>

    <!-- 값이 할당되지 않음 -->
    <h2>Undefied</h2>
    <script>
      let undef;
      let object = { abc: 123 };

      console.log(undef);
      console.log(object.abc);
      console.log(object.xyz);
    </script>

    <!-- 의도적으로 비워놓음 -->
    <h2>Null</h2>
    <script>
      let empty = null;

      console.log(empty);
    </script>

    <!-- 객체 데이터 -->
    <h2>Object</h2>
    <script>
      let user = {
        name: "artnook",
        age: 25,
        isValid: true,
      };

      console.log(user);
      console.log(user.name);
      console.log(user.age);
      console.log(user.isValid);
    </script>

    <!-- 배열 데이터 -->
    <h2>Array</h2>
    <script>
      let fruits = ["Apple", "Banana", "Cheerry"];

      console.log(fruits);
      console.log(fruits[0]);
      console.log(fruits[1]);
      console.log(fruits[2]);
    </script>

    <!-- 변수 -->
    <h2>var, let, const</h2>
    <script>
      let a = 7;
      const b = 15;
      console.log(`a: ${a}`);
      console.log(`b: ${b}`);
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);

      // 재할당 let
      a = 50;
      console.log(`a: ${a}`);
      console.log(a + b);
      console.log(a - b);
      console.log(a * b);
      console.log(a / b);

      //재할당 불가능 const
      b = 100;
      console.log(`b: ${b}`);
    </script>

    <h2>Function</h2>
  </body>
</html>
